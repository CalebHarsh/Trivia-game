<!DOCTYPE html>
<html lang="en" class="d-flex align-items-center justify-content-center flex-column">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!-- Linked Normalize Pages -->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <!-- Linked BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Animated CRN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Font Styles -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bungee|Ramabhadra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <!-- Linked CSS Pages -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- Linked jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Linked Javascript -->
    <script type="text/javascript" src="../assets/javascript/javascript.js"></script>
</head>

<body class="">
<nav class="navbar navbar-light">
        <button type="button" class="btn btn-primary float-left" id="menu" data-toggle="modal" data-target="#exampleModal">
            Menu
        </button>
    </nav>


    <!-- Main Page -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card text-center my-3">
                    <h1 class="card-header">How much Random Knowledge Do You Have?</h1>
                    <div class="card-body">
                        <button type="button" id="start" class="btn btn-outline-primary">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Directions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Rules go here -->
                    After you pick a category you will be given 10 questions.
                    <br> You will have 20 seconds to answer each question.
                    <br> After all questions have been answered you will see your results.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to Game</button>
                    <a href="index.html">
                        <button type="button" class="btn btn-primary">Quit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
